<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="icon" href="assets/images.png" type="image/x-icon" >
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="card">

            <div class="circle1"></div>
            <div class="circle2"></div>
    
            <div class="card-wrapper">
    
                <div>
                    <img src="assets/profile.jpg" alt="user">
                </div>
    
                <div class="user-name">
                    <h2>Praveen Kv</h2>
                </div>
    
                <div class="discription">
                    <h3>Full Stack Developer</h3>
                </div>
    
                <div class="bottom-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div>Share My Profile</div>
                    </button>
    
                    <button class="btn-follow btn-card" >Follow Me</button>
                </div>
    
            </div>

        </div>


        <!-- Modal Part -->

        <div class="modal">

            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>
            

            <div>

                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f" ></i>
                    </a>
                    <a href="https://x.com/_krpraveen?t=BfHmX0Jq27GuGQBwacyOQQ&s=08" class="icon" id="twitter">
                        <i class="fa-brands fa-x-twitter" style="color: #000000;"></i>
                    </a>
                    <a href="https://www.instagram.com/praveen_kv_18/" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram" ></i>
                    </a>
                    <a href="https://github.com/praveenkv0818" class="icon" id="github">
                       <!-- <i class="fa-brands fa-github"></i> -->
                       <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/praveen-kumar-verma-202b46253" class="icon" id="linkedin">
                        <i class="fa-brands fa-linkedin" style="color: #bcc4d2;"></i>

                    </a>
                </div>

            </div>

        </div>

        <!-- Overlay -->
        <div class="overlay" onclick="closeModal()"></div>
        

    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
